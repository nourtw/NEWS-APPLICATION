<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fq784/j6cY/iJTquOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Jumbotron header -->
    <div class="jumbotron" style="color:black">
        <h1 style="color:rgb(139, 121, 121)">Flask Simple News Application</h1>
    </div>    
    
    <!-- Search form -->
    <form action="{{ url_for('search') }}" method="GET" class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="query" placeholder="Search...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </form>

    <!-- Container for news articles -->
    <div class="container">
        {% for new, des, i in context %}
        <!-- Display news article details -->
        <img src="{{ i }}" alt="">
        <h3>News: </h3>{{ new }}
        <h4>Description: </h4>{{ des }}
        {% endfor %}
    </div>
    <!-- Pagination -->
    <div class="pagination">
        {% if pagination %}
            {{ pagination.links }}
        {% endif %}
    </div>    
</body>
</html>
